<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
</head>
<body>
    <h1>Job Application</h1>
    <p>Please complete the form below to apply for a position with us.</p><hr>
    <form action="">
        <label for="full name">Full Name</label><br><br>
        <input type="text" id="full name" placeholder="First Name">
        <input type="text" id="full name" placeholder="Middle Name">
        <input type="text" id="full name" placeholder="Last Name"><br><br><br>
        <label for="dob">Birth Date</label><br><br>
        <input type="date" id="dob"><br><br><br>
        <label for="cadd">Current Address</label><br><br>
        <textarea name="cadd" id="cadd" rows="2" cols="100" placeholder="Street Address"></textarea><br><br>
        <input type="text" id="cadd" placeholder="City">
        <input type="text" id="cadd" placeholder="State">
        <input type="text" id="cadd" placeholder="Pincode"><br><br>
        <label for="email">Email Address</label><br><br>
        <input type="email" id="email" placeholder="ex: myname@example.com"><br><br>
        <label for="phoneNO">Phone Number</label><br><br>
        <input type="text" id="phoneNo" placeholder="0000000000"><br><br>
        <label for="linkedin">Linkedin URL</label><br><br>
        <input type="url" id="linkedin" placeholder="url"><br><br>
        <label for="PA">Position Applied</label><br><br>
        <select name="PA" id="PA">
            <option value="select">Please Select</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="Sales Manger">Sales Manger</option>
            <option value="Product Lead">Product Lead</option>
            <option value="Developer">Developer</option>
        </select><br><br>
        <label for="hear">How did you hear about us</label><br><br>
        <select name="hear" id="hear">
            <option value="">Please Select</option>
            <option value="">LinkedIn</option>
            <option value="">Event</option>
            <option value="">Social Media</option>
            <option value="">Company WebSite</option>
            <option value="">Family/Friends</option>
            <option value="">Others</option>
        </select><br><br>
        <label for="Adate">Available Start Date </label><br><br>
        <input type="date" id="Adate"><br><br>
        <label for="Resume">Upload Your Resume</label><br><br>
        <input type="file" id="Resume"><br><br>
        <label for="CLetter">Cover Letter</label><br><br>
        <textarea name="Cletter" id="CLetter" rows="10" cols="100"></textarea><br><br>
        <button>Apply</button>
        




        
    </form>
    
</body>
</html>
