<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .trans{
            width: 100px;
            height: 200px;
            background-color: aqua;
            transition: width 2s ease 1s;
        }
        .trans:hover{
            width:400px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="trans">
        Transition example
    </div>
    
</body>
</html>
