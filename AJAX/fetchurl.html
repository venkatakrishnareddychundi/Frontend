<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Posts Example</h1>
    <p>click the button below to load posts</p>

    <div id="posts">Posts will load here...</div>

    <button id="loadMoreBtn" onclick="loadPosts()" aria-label="Load more Posts">Load More Posts</button>

    <script>
      
        function loadPosts() {
           fetch(`https://jsonplaceholder.typicode.com/posts`)
            .then(response => {
              return response.json();
            })
            .then(data => {
               const postsContainer = document.getElementById("posts");
              data.forEach(post => {






                
                const postElement = document.createElement("div");
                
                postElement.innerHTML = `
                  <div class="post-title">Post #${post.id}: ${post.title}</div>
                  <p>${post.body}</p>
                `;
                postsContainer.appendChild(postElement);
              });
            
            })
            .catch(error => {
              console.log("Error:", error);
              document.getElementById("posts").innerHTML = `<strong>Error loading posts.</strong>`;
            });
        }
      </script>
    
    
</body>
</html>
