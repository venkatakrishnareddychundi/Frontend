<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Paint Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>MS Paint Clone</h1>
  <div class="toolbar">
    <button id="freeDraw">Free Draw</button>
    <button id="lineTool">Line</button>
    <button id="rectangleTool">Rectangle</button>
    <button id="circleTool">Circle</button>
    <button id="eraserTool">Eraser</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button id="clearCanvas">Clear</button>
    <button id="saveImage">Save</button>
  </div>
  <canvas id="paintCanvas" width="800" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
